<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>App angular</title>
    <style type="text/css">
        input {
            width: 100%;
            padding: 1px 3px;
            margin: 0px;
            box-sizing: border-box;
            -moz-box-sizing: border-box;
            -webkit-box-sizing: border-box;
        }
    </style>
</head>
<body ng-app="myapp">

    <div class="container-fluid" ng-controller="ListaCtrl">
        <div class="row">
            <div class="col-sm-1"></div>

            <div class="col-sm-10">
                <table class="table table-striped table-hover">
                    <tr>
                        <th>id</th>
                        <th>Nombre</th>
                        <th>Apellidos</th>
                        <th>Dirección</th>
                        <th>Teléfono</th>
                        <th>Email</th>
                        <th>Pass</th>
                        <th>isAdmin</th>
                        <th>Acciones</th>
                    </tr>
                    <tr>
                        <form ng-submit="add()">
                            <td><input type="number" placeholder="Id" name="id" ng-model="ModelId" required/></td>
            				<td><input type="text" placeholder="Nombre" name="nombre" ng-model="ModelNombre" required/></td>
            				<td><input type="text" placeholder="Apellidos" name="nombre" ng-model="ModelApellidos" /></td>
            				<td><input type="text" placeholder="Dirección" name="nombre" ng-model="ModelDireccion" /></td>
            				<td><input type="text" placeholder="Teléfono" name="nombre" ng-model="ModelTelefono" /></td>
            				<td><input type="text" placeholder="Email" name="nombre" ng-model="ModelEmail" /></td>
            				<td><input type="text" placeholder="Pass" name="nombre" ng-model="ModelPass" /></td>
            				<td><input type="number" placeholder="0 | 1" name="nombre" ng-model="ModelIsAdmin" /></td>
            				<td><input type="submit" value="Nuevo" class="btn btn-primary" /></td>
            			</form>
                    </tr>
                    <tr ng-repeat="item in usuarios">
                        <td>
                            {{item.id}}
                        </td>
                        <td>
                            <span ng-show="!item.editing" ng-dblclick="stateEdit(item)" >{{item.nombre}}</span>
                            <input ng-show="item.editing" ng-model="item.nombre" ng-blur="saveEdit(item)" autofocus type="text" name=""/>
                        </td>
                        <td>{{item.apellidos}}</td>
                        <td>{{item.direccion}}</td>
                        <td>{{item.telefono}}</td>
                        <td>{{item.email}}</td>
                        <td>{{item.pass}}</td>
                        <td>{{item.isAdmin}}</td>
                        <td>
                           <input ng-click="delete(item)" type="button" name="delete" value="x" class="btn btn-danger" />
                        </td>
                    </tr>
                </table>

            </div>

            <div class="col-sm-1"></div>

        </div>
    </div>


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">

    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
